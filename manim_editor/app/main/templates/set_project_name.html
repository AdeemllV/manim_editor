{% extends "base.html" %}

{% block content %}

<h1>Create New Project</h1>

<form action="{{ url_for('main.section_selection') }}" method="POST">
    <div class="mb-3">
        <label for="project-name" class="form-label" name="project_name">Project Name</label>
        <input type="text" class="form-control" id="project-name" name="project_name">
        <div id="project-help" class="form-text">The name must be valid directory name that isn't being used in the CWD.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
